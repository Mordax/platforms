services:
  app:
    build: .
    container_name: multitenant_app
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: multitenant_user
      POSTGRES_PASSWORD: multitenant_password
      POSTGRES_DB: multitenant_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: multitenant_postgres
    environment:
      POSTGRES_USER: multitenant_user
      POSTGRES_PASSWORD: multitenant_password
      POSTGRES_DB: multitenant_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U multitenant_user -d multitenant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
