services:
  caddy:
    image: caddy:2-alpine
    container_name: multitenant_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-yourdomain.com}
    restart: unless-stopped
    depends_on:
      - app

  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_ROOT_DOMAIN: ${NEXT_PUBLIC_ROOT_DOMAIN:-13.51.90.238.sslip.io:3000}
        NEXT_PUBLIC_PROTOCOL: ${NEXT_PUBLIC_PROTOCOL:-http}
    container_name: multitenant_app
    expose:
      - "3000"
    environment:
      NEXT_PUBLIC_ROOT_DOMAIN: ${NEXT_PUBLIC_ROOT_DOMAIN:-13.51.90.238.sslip.io:3000}
      NEXT_PUBLIC_PROTOCOL: ${NEXT_PUBLIC_PROTOCOL:-http}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: multitenant_user
      POSTGRES_PASSWORD: multitenant_password
      POSTGRES_DB: multitenant_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: multitenant_postgres
    environment:
      POSTGRES_USER: multitenant_user
      POSTGRES_PASSWORD: multitenant_password
      POSTGRES_DB: multitenant_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U multitenant_user -d multitenant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  caddy_data:
  caddy_config:
